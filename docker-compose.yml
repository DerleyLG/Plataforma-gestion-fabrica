version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      # Pasa el valor a la variable ARG del Dockerfile
      args:
        VITE_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "3300:3300"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: masterkey
      DB_NAME: gestion_abako
      DB_PORT: 3306
      PORT: 3000
      JWT_SECRET: Masterkey

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: masterkey
      MYSQL_DATABASE: gestion_abako
      MYSQL_USER: root
      MYSQL_PASSWORD: masterkey
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: