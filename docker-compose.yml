version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile 
      args:
        VITE_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: masterkey
      DB_NAME: gestion_abako
      DB_PORT: 3306
      PORT: 3000
      JWT_SECRET: Masterkey

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: masterkey
      MYSQL_DATABASE: gestion_abako
     # MYSQL_USER: root
     # MYSQL_PASSWORD: masterkey
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
      
volumes:
  db_data: